<html lang="en">

<body>

        </div>

          <label for="email">Email</label>

        <div class="form-control">
          <label for="password">密碼</label>
          <input type="text" id="password" placeholder="請輸入6-12碼英數字">
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">確認密碼</label>

  </div>
