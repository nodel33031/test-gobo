<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/all.css">
  <style>
    .container {
      outline: 1px solid #888;
    }

    .box {
      background-color: #fa0;
      height: 300px;
      margin-bottom: 20px;
    }

    .box-blue {
      background-color: #0af;
    }

    .box-pink {
      background-color: #faa;
    }

    .box-green {
      background-color: #dd8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-3 col-lg-1 col-sm-1">
        <div class="box">123</div>
      </div>
      <div class="col-9 col-lg-5 col-sm-3">
        <div class="box">123</div>
      </div>
      <div class="col-3 col-lg-3 col-sm-2">
        <div class="box box-blue">123</div>
      </div>
      <div class="col-3 col-lg-3 col-sm-2">
        <div class="box box-blue">123</div>
      </div>
      <div class="col-3 col-lg-3 col-sm-4">
        <div class="box box-blue">123</div>
      </div>
      <div class="col-3 col-lg-3 col-sm-4">
        <div class="box box-blue">123</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row no-gutter">
      <div class="col-6">
        <div class="box box-pink">123</div>
      </div>
      <div class="col-6">
        <div class="box box-green">123</div>
      </div>
    </div>
  </div>
</body>

</html>
